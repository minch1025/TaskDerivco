<!DOCTYPE html>
<html>
  <head>
    <title>Devrico task</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      #slotbox {
        display: block;
        margin: 0px auto;
      }
    </style>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="./js/index.js"></script>
    <div id="slotbox">
      <h1 class="title">Welcome!<br />Casino Land!</h1>

      <div id="slots_a">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>
      <div id="slots_b">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>
      <div id="slots_c">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>

      <div id="slotMsg">Let' Start<br /></div>
      <input id="startBtn" type="button" value="start" onclick="slotStart();" />
      <div class="point-box">
        <p name="Credit" id="Credit">Credit:</p>
        <p name="slotCredits" id="slotCredits" disabled>15</p>
        <input
          type="text"
          required="required"
          pattern="(5000|([1-4][0-9][0-9][0-9])|([1-9][0-9][0-9])|([1-9][0-9])|[1-9])"
          id="BattingText"
          placeholder="Batting coin"
        />

        <input
          id="BattingBtn"
          type="button"
          value="Batting_button"
          onclick="BattingCoin();"
        />
      </div>
    </div>
  </body>
</html>
