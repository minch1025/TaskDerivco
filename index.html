<!DOCTYPE html>
<html>
  <head>
    <title>Devrico task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      #slotbox {
        display: block;
        margin: 0px auto;
      }
    </style>
  </head>

  <body>
    <header></header>
    <div id="slotbox">
      <h1 class="title">Welcome!<br />Casino Land!</h1>

      <div id="slots_a">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>
      <div id="slots_b">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>
      <div id="slots_c">
        <div class="wrapper"></div>
        <div class="slotglass-top"></div>
        <div class="slotglass-bottom"></div>
        <div class="slotline"></div>
      </div>

      <div id="slotMsg">Let' Start<br /></div>
      <input id="startBtn" type="button" value="start" onclick="slotStart();" />
      <div class="point-box">
        <p name="Credit" id="Credit">Credit:</p>
        <p name="slotCredits" id="slotCredits" disabled>15</p>

        <form name="sumform">
          <input
            type="number"
            name="Batting_coin"
            id="Batting_coin"
            placeholder="Batting coin"
            onkeyup="CreditSum()"
            numberOnly
          />
        </form>
        <input
          id="Batting_btn"
          type="button"
          value="Batting_btn"
          onclick="javascript:CreditSum();"
        />
      </div>
    </div>
  </body>
</html>
